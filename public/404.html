<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gurmukhi Word Games</title>
    <script>
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current URL and redirects to the root with a query parameter
        // containing the path. This allows the SPA router to handle the routing properly.

        // Get the repository name from the current URL
        const repoName = window.location.pathname.split('/')[1];
        const pathname = window.location.pathname;

        // Redirect with the proper path
        const redirectTo = pathname.replace(`/${repoName}`, '');
        const encodedRedirectPath = encodeURIComponent(redirectTo || '/');
        const queryString = encodedRedirectPath !== '/' ? `?redirect=${encodedRedirectPath}` : '';

        window.location.replace(`/${repoName}/${queryString}`);
    </script>
</head>

<body>
    <h2>Redirecting...</h2>
</body>

</html>
